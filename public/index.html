<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>倾听</title>
    <link rel="preload" as="image" href="./spinner.svg" />
    <link rel="preload" as="image" href="./loading.gif" />
    <script src="https://cdn.jsdelivr.net/npm/lazysizes@5.1.1/lazysizes.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />

    <% if(process.env.NODE_ENV==='production'){%>
    <script src="https://cdn.jsdelivr.net/npm/react@16.9.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@16.9.0/umd/react-dom.production.min.js"></script>
    <%}%>

    <style>
      html {
        font-size: 14px;
      }
      .loading-wrapper {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .loading-wrapper img {
        display: inline-block;
      }
      .lazyload,
      .lazyloading {
        opacity: 0.5;
      }
      .lazyloaded {
        opacity: 1;
        transition: opacity 300ms;
      }
      img {
        max-width: 100%;
        height: auto;
        display: inline-block;
      }
      a {
        text-decoration: none;
        display: inline-block;
        font-size: inherit;
        color: inherit;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-wrapper">
        <img src="./spinner.svg" />
      </div>
    </div>
  </body>
</html>
